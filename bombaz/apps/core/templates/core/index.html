
<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    {% load i18n %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="html5 MMO bomberman game">
    <meta name="author" content="Sullivan Matas">
    <link rel="icon" href="../../favicon.ico">
    <title>{% trans "Bombaz, the first HTML5 MMO Bomberman" %}</title>
    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'core/css/cover.css' %}" rel="stylesheet">
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              
              <h3 class="masthead-brand">Bombaz</h3>
              {% block topmenu %}
              
              {% endblock %}
            </div>
          </div>

          <div class="inner cover">
            {% block content %}
  
            {% endblock %}
          </div>


          <div class="mastfoot">
            <div class="inner">
              <p>{% trans "Check-out the git repository avliable at " %}<a href="https://github.com/sullivanMatas/bombaz">https://github.com/sullivanMatas/bombaz</a></p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>



  <body>
    
  </body>
</html>
