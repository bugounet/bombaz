<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    {% load i18n %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="html5 MMO bomberman game">
    <meta name="author" content="Sullivan Matas">
    <link rel="icon" href="../../favicon.ico">
    <title>{% trans "Bombaz, yet another HTML5 MMO Bomberman" %}</title>
    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'lobby/css/lobby.css' %}" rel="stylesheet">
    <!--[if lt IE 9]><script src="{% static 'lobby/js/ie8-responsive-file-warning.js' %}"></script><![endif]-->
    <script src="{% static 'lobby/js/ie-emulation-modes-warning.js' %}"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="{% static 'lobby/js/angular.js' %}" type="text/javascript"></script>
    <script src="{% static 'lobby/js/app/app.js' %}" type="text/javascript"></script>
  </head>

  <body>

    <div class="site-wrapper" ng-app="lobby">

      <div class="site-wrapper-inner">

          <div class="leftbar" ng-controller>
            <nav>
              <ul class="nav masthead-nav">
                <li><a href="#" hint="{% trans 'Home' %}">&#xe021;</a></li>
                <li><a href="#scores" hint="{% trans 'My scores' %}">&#xe012;</a></li>
                <li><a href="#store" hint="{% trans 'Store' %}">&#xe116;</a></li>
                <li><a href="#prefs" hint="{% trans 'Preferences' %}">&#xe136;</a></li>
              </ul>
            </nav>
          </div>

          <div class="inner cover content">
            <div id="newgame"class="">
            toto
            </div>
          </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="{% static 'core/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'lobby/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>



  <body>
    
  </body>
</html>
