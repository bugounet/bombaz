{% extends "core/index.html" %}

{% block topmenu %}
<nav>
  <ul class="nav masthead-nav">
    <li><a href="/">Home</a></li>
    <li><a href="/features">Features</a></li>
    <li><a href="/login">{{ WEBSITE_STRINGS.LOGIN }}</a></li>
  </ul>
</nav>
{% endblock %}

{% block content %}
<h1 class="cover-heading">Subscribe now</h1>
<form method="POST" action="/subscribe">
  {% csrf_token %}
  <div class="form-group {% if loginError %} error {% endif %}">
    <label class="col-sm-2 lin control-label" for="loginInput">User name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="loginInput" name="login" placeholder="User name" value="{{ login }}">
    </div>
  </div>
  <div class="form-group {% if emailError %} error {% endif %}">
    <label class="col-sm-2 control-label" for="emailInput">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter email" value="{{ email }}">
    </div>
  </div>
  <div class="form-group {% if passwordError %} error {% endif %}">
    <label class="col-sm-2 control-label" for="passwordInput">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" value="{{ password }}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
    <button type="submit" class="btn btn-default">Sign up</button>
    </div>
  </div>
</form>
{% endblock %}
